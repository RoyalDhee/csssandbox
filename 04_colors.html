<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Colors</title>
    <style>
        h1{
            /* color Name */
            color: red;
        }
        h2{
            /* RGB */
            color: rgb(150, 255, 11)
        }
        /* Hexadecimal or Hex */

        h3{
            color: #0f0f0f;
        }
    </style>
</head>
<body>
    <h1>Heading one</h1>
    <h2>Heading Two</h2>
    <h3>Heading one</h3>
</body>
</html>
